on:
  pull_request:
    branches: [ main ]

jobs:
  build-save:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Save Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: public-www-build
          path: build/
          retention-days: 1
